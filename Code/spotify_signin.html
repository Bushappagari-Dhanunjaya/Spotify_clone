<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <script src="https://kit.fontawesome.com/1da18cb119.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="spotify_signin.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/152/152756.png">
</head>

<body>

    <div class="signin-head-div">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="">
    </div>


    <div class="signin-page-container">
        <h1>Sign up to start listening</h1>
        <form action="index.html">
            <label for="e-mail" class="label-name">Email address </label><br>
            <input type="email" id="e-mail" class="email-input-box" placeholder="name@domain.com" required><br>
            <a href="#" id="anchor-link">Use phone number instead</a><br><br>
            <input type="submit" value="Next" id="next-submit-btn">

        </form>
        <div class="or-div">
            <div
                style="background-color: rgb(10, 10, 10);width:36px;height:36px;border-radius: 50%;position: absolute;top:-14px;left:45%;text-align: center;">
               or
            </div>
        </div>
        <br><br>

        <div class="signin-google">
            <img src="Spotify_Images/google.png"
                alt="fb-logo" class="gmail-fb-logo">

            <h4>Sign up with Google</h4>

        </div>

        <div class="signin-google">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="fb-logo"
              class="gmail-fb-logo">
            <h4>Sign up with Google</h4>

        </div><br>
        <div style="border-top:1px solid rgb(107, 107, 107);margin-bottom: 30px;"></div>
        <div style="text-align: center;">

            <p style="color: rgb(153, 152, 152);font-weight: 600;margin-bottom: 30px;">Already have an account? <a
                    href="spotify_login.html" id="log-in-here"> Log in here</a></p>
            <p style="color:rgb(153, 152, 152) ;font-size: 11px;font-weight: 600;">This site is protected by reCAPTCHA
                and the Google <br><a href="" class="pp-tos">Privacy Policy </a> and <a href="" class="pp-tos">Terms of
                    Service</a> apply.</p>

        </div>



    </div>

   
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="spotify_login.css">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/152/152756.png">
</head>

<body>

    <div class="login-head-div">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt=""
            class="login-spotify-logo">
    </div>

    <div class="bg-container">
        <div class="login-bg-container">
            <h1>Log in to Spotify</h1>



            <div class="login-google">
                <img src="Spotify_Images/google.png"
                    alt="google-logo" class="gmail-fb-logo">
                <h4>Continue with Google</h4>

            </div>


            <div class="login-google">
                <img src="Spotify_Images/fb.png" alt="fb-logo" class="gmail-fb-logo">
                <h4>Continue with Facebook</h4>

            </div>


            <div class="login-google">
                <img src="Spotify_Images/apple_logo.jpg" alt="apple-logo"
                    class="gmail-fb-logo">
                <h4>Continue with Apple</h4>

            </div>


            <div class="login-google">

                <h4 id="Continue-with-phone">Continue with Phone number</h4>

            </div><br>
            <div style="border-top: 1px solid rgb(77, 76, 76);width:70%;margin: auto;margin-top: 10px;"></div>
            <br>
            <div class="login-form">
                <form action="index.html">
                    <label for="e-mail" class="login-label-name">Email address </label><br>
                    <input type="text" id="e-mail" class="login-email-input-box" placeholder="Email or username"
                        required><br>

                    <label for="Password" class="login-label-name">Password </label><br>
                    <input type="password" id="Password" class="login-email-input-box" placeholder="Password"
                        required><br>
                    <p>
                        <input type="checkbox" id="Remember-me"> <label for="Remember-me"> Remember me</label><br>

                    </p>
                    <input type="submit" value="Log in" id="login-submit-btn">
                    <br>
                    <a href="#" id="login-forgot-pwd">Forgot your password?</a><br><br>

                </form>
            </div>

            <div style="border-top: 1px solid rgb(77, 76, 76);width:70%;margin: auto;margin-top: 10px;"></div>
            <br>

            <p style="color: rgb(153, 152, 152);font-weight: 600;margin-bottom: 30px;">Don't have an account? <a
                    href="spotify_signin.html" id="log-in-here"> Sign up for Spotify</a></p><br><br><br>

            <p style="color:rgb(153, 152, 152) ;font-size: 11px;font-weight: 600;">This site is protected by reCAPTCHA
                and the Google <a href="" class="pp-tos">Privacy Policy </a> and <a href="" class="pp-tos">Terms of
                    Service</a> apply.</p>

        </div>

    </div>


</body>

</html>
